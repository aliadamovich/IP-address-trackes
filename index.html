<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./src/style.css">
	
</head>
<body>
	<div class="finder">
		<h1 class="title">IP Address Tracker</h1>
		<div class="search-bar">
			<input class="search-bar__input" type="text" placeholder="Search for any IP address or domain">
			<button class="search-bar__btn"></button>
		</div>
		<div class="info">
			<div class="info__block">
				<div class="info__block-subtitle">IP Address</div>
				<div id="ip" class="info__block-title"></div>
			</div>
			<div class="info__block">
				<div class="info__block-subtitle">Location</div>
				<div id="location" class="info__block-title"></div>
			</div>
			<div class="info__block">
				<div class="info__block-subtitle">Timezone</div>
				<div class="info__block-title">UTC <span id="timezone"></span></div>
			</div>
			<div class="info__block">
				<div class="info__block-subtitle">ISP</div>
				<div id="isp" class="info__block-title"></div>
			</div>
		</div>
	</div>
	<div class="map" id="map">
	</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
	
	<script type="module" src="./src/index.js"></script>
</body>
</html>
